<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuma Café</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">Kuma Café</div>
        <nav class="navigator">
            <a href="#">Menu</a>
            <a href="#">About Us</a>
            <a href="#" title="Our lovely mascot!">Meet Kufé!</a>
        </nav>
        <nav class="right-items">
            <a href="#">&#128510; Find a store!</a>
            <a href="#">Work with us!</a>
        </nav>
    </header>
    <main>
        <section>
            <div class="info-container">
                <div class="info-text">
                    <h1>We are in Kagoshima!</h1>
                    <p>Want to book a table?</p>
                    <button class="menu-button">Book a table</button>
                </div>
                <div class="picture-container">
                    <img class="kagopic" src="images/kagoshima.jpg" alt="a picture of a volcano and a city">
                </div>
            </div>
            <div class="info-container-2">
                <div class="picture-container">
                    <img class="kagopic" src="images/cute-coffee.jpg" alt="a picture of a volcano and a city">
                </div>
                <div class="info-text">
                    <h1>Wonderful designs!</h1>
                    <p>Want them on your cup of coffee?</p>
                    <button class="menu-button">Order Now</button>
                </div>
            </div>
            <div class="info-container-3">
                <div class="info-text">
                    <h1>There is a story behind our coffee</h1>
                    <p>Want to learn more?</p>
                    <button class="menu-button">Read about us!</button>
                </div>
                <div class="picture-container">
                    <img class="kagopic" src="images/kagoshima.jpg" alt="a picture of a volcano and a city">
                </div>
                
            </div>

        </section>

    </main>
    <footer>

    </footer>
</body>
<script src="index.js"></script>
</html>
